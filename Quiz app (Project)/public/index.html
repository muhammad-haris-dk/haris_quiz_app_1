<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: rgb(0, 14, 86);
        font-family: Arial, Helvetica, sans-serif;
    }
    .background{
        height: 400px;
        background-color: rgb(18, 0, 132);
        width: 100%;
        border-end-end-radius: 50px;
        border-end-start-radius: 50px;
        text-align: center;
        font-size: xx-large;
        color: rgb(175, 89, 210);
    }
    .background-1{
        color: white;
        text-align: center;
        font-size: x-large;
    }
    .background-2{
        text-align: center;
        color: rgb(0, 165, 57);
        font-weight: lighter;
    }
    .btn{
        width: 200px;
        background-color: rgb(82, 0, 255);
        color: white;
        border: none;
        padding: 15px;
        font-size: large;
        border-radius: 70px;
    }
    .btn:hover{
        background-color: white;
        color: black;
        transition: 0.5s;
    }
    .display{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <div class="background"><br><br><br><br>
        <h1>Quiz App</h1>
    </div><br><br><br><br>
    <div class="background-1">
        <h1>Let's Play!</h1>
    </div>
    <div class="background-2">
        <h2>Play now & Win</h2>
    </div><br><br>
    <div class="display">
        <button onclick="next()" class="btn">Play Now</button>
    </div>






    <script>
        function next(){
            window.location.href = "next.html"
        }
    </script>
</body>
</html>
